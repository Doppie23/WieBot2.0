<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">Roulette</h1>
        <p class="instructions">
          Plaats hier al je bets. Elke nieuwe chip die je plaatst heeft de
          waarde die je hieronder hebt ingevuld. Als je klaar bent kan je
          onderaan op "Klaar!" klikken. Je bets worden opgeslagen in je klembord
          zodat je ze in Discord kan plakken.
        </p>
      </div>

      <div class="inputs__top">
        <input
          type="number"
          class="bet-amount"
          placeholder="Chip waarde"
          title="De waarde van één bet die je plaatst."
          min="1"
        />
        <button class="clear-button">Verwijder alle chips</button>
      </div>

      <div class="table-wrapper">
        <div class="table">
          <button class="outside range1936">19 to 36</button>
          <button class="outside parityOdd">Odd</button>
          <button class="pocket-black colorBlack"></button>
          <button class="pocket-red colorRed"></button>
          <button class="outside parityEven">Even</button>
          <button class="outside range0118">1 to 18</button>
          <button class="outside range2536">25 to 36</button>
          <button class="outside range1324">13 to 24</button>
          <button class="outside range0112">1 to 12</button>

          <button class="counter-rotate outside row3">2:1</button>

          <button class="counter-rotate pocket-red number34">34</button>
          <button class="counter-rotate pocket-black number31">31</button>
          <button class="counter-rotate pocket-black number28">28</button>
          <button class="counter-rotate pocket-red number25">25</button>
          <button class="counter-rotate pocket-black number22">22</button>
          <button class="counter-rotate pocket-red number19">19</button>
          <button class="counter-rotate pocket-red number16">16</button>
          <button class="counter-rotate pocket-black number13">13</button>
          <button class="counter-rotate pocket-black number10">10</button>
          <button class="counter-rotate pocket-red number7">7</button>
          <button class="counter-rotate pocket-black number4">4</button>
          <button class="counter-rotate pocket-red number1">1</button>

          <button class="counter-rotate outside row2">2:1</button>

          <button class="counter-rotate pocket-black number35">35</button>
          <button class="counter-rotate pocket-red number32">32</button>
          <button class="counter-rotate pocket-black number29">29</button>
          <button class="counter-rotate pocket-black number26">26</button>
          <button class="counter-rotate pocket-red number23">23</button>
          <button class="counter-rotate pocket-black number20">20</button>
          <button class="counter-rotate pocket-black number17">17</button>
          <button class="counter-rotate pocket-red number14">14</button>
          <button class="counter-rotate pocket-black number11">11</button>
          <button class="counter-rotate pocket-black number8">8</button>
          <button class="counter-rotate pocket-red number5">5</button>
          <button class="counter-rotate pocket-black number2">2</button>

          <button class="counter-rotate outside row1">2:1</button>

          <button class="counter-rotate pocket-red number36">36</button>
          <button class="counter-rotate pocket-black number33">33</button>
          <button class="counter-rotate pocket-red number30">30</button>
          <button class="counter-rotate pocket-red number27">27</button>
          <button class="counter-rotate pocket-black number24">24</button>
          <button class="counter-rotate pocket-red number21">21</button>
          <button class="counter-rotate pocket-red number18">18</button>
          <button class="counter-rotate pocket-black number15">15</button>
          <button class="counter-rotate pocket-red number12">12</button>
          <button class="counter-rotate pocket-red number9">9</button>
          <button class="counter-rotate pocket-black number6">6</button>
          <button class="counter-rotate pocket-red number3">3</button>

          <button class="pocket-zero number0">0</button>
        </div>
      </div>

      <button class="copy-button">Klaar!</button>
    </div>
  </body>
</html>
